{% extends 'base.html' %}

{% block main %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'chatHomeStyle.css' %}">
    <div class="chat-box">
        <div class="chat-container">
        {% for chat in chats %}
            <div class="chat-anchor">
                <a href="{{ chat.get_absolute_url }}">{{ chat.title }}</a>
            </div>
        {% endfor %}
    </div>

    <div class="chat-body">
        {% block chat %}
        {% endblock chat %}
    </div>
    </div>
{% endblock main %}
